<!DOCTYPE HTML>
<html manifest="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Test App Template</title>

    <script type="text/javascript">
      var Ext = Ext || {};
      // hard-override Ext.getResourcePath():
      Object.defineProperty(Ext, "getResourcePath", {value: function (path, poolName, packageName) {
        // always use simple resource path for all packages in tests:
        return "packages/" + packageName + "/resources/" + path;
      }});
      // copied from before-ext-load.js:
      Ext.registerGlobalResources = function(idToPackageResourceUrl) {
        for (var id in idToPackageResourceUrl) {
          var packageResourceUrl = idToPackageResourceUrl[id];
          var resolvedPath = Ext.resolveResource(packageResourceUrl);
          if (resolvedPath.indexOf('/') !== 0) {
            var pathname = window.location.pathname;
            resolvedPath = pathname.substring(0, pathname.lastIndexOf('/') + 1) + resolvedPath;
          }
          Ext.manifest.globalResources[id] = resolvedPath;
        }
      };
    </script>
    <!-- The line below must be kept intact for Sencha Cmd to build your application -->
    <script id="microloader" data-app="b93a97da-b4c6-4d46-b56f-9d8eabf6da4a" type="text/javascript" src="bootstrap.js"></script>

</head>
<body></body>
</html>
