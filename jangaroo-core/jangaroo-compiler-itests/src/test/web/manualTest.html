<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>joo test</title>
  <script type="text/javascript" src="scripts/jangaroo-runtime-debug.js"></script>
  <script type="text/javascript">
    joo.classLoader.urlPrefix = "scripts/";
  </script>
  <script type="text/javascript" src="scripts/package1/TestCatch.js"></script>
  <script type="text/javascript" src="scripts/package1/TestInterface.js"></script>
  <script type="text/javascript" src="scripts/package1/TestImplements.js"></script>
  <script type="text/javascript" src="scripts/package3/ClassToImport.js"></script>
  <script type="text/javascript">

    var assert = function(b) {
      if (!b)
        throw new Error("assertion failed");
    }
    
    joo.classLoader.complete();
    joo.classLoader.init(package1.TestCatch);
    joo.classLoader.init(package1.TestInterface);
    joo.classLoader.init(package3.ClassToImport);

    var s = package1.TestCatch.testCatch(function() {throw new package3.ClassToImport(); });
    assert(s === "ClassToImport");

    s = package1.TestCatch.testCatch(function() {throw new package1.TestImplements(); });
    assert(s === "TestInterface");

  </script>
</head>
<body>

  <p>manual jangaroo test</p>
</body>
</html>
