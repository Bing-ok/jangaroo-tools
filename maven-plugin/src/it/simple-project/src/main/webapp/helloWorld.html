<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Hello World - Jangaroo Tools Examples</title>
  <script type="text/javascript" src="joo/joo.js"></script>
  <script type="text/javascript">
    //<![CDATA[
    with(joo.classLoader) {
      $import("net.jangaroo.example.HelloWorld");
      // callback when all required classes have been loaded:
      complete(function(imports){with(imports){
        // instantiate the example class
        window.helloWorld = new HelloWorld();
      }});
    }

    // button onclick event handler
    function sayHello() {
      // grab the input and output elements
      var outputDiv = document.getElementById("output");
      var inputField = document.getElementById("nameField");

      // call the #greetHtml method of the HelloWorld class, and output the return value
      outputDiv.innerHTML = helloWorld.greetHtml(inputField.value);
    }
    // ]]>
  </script>
</head>
<body>
  <h1>Example: Hello World</h1>

  <p>
    Enter a name and click on the "Say hello" button.
  </p>

  <form action="#" onsubmit="sayHello(); return false">
    <input type="text" id="nameField">
    <button id="greetButton" type="submit">Say hello</button>
  </form>

  <div id="output"> </div>
</body>
</html>
